<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>L'Improviste – Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: #e8c873;
      text-align: center;
    }

    header {
      padding: 40px 20px 25px;
      background: #000;
      box-shadow: 0 2px 8px rgba(255, 215, 0, 0.1);
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 3rem;
      margin: 0;
      color: #e8c873;
      letter-spacing: 1px;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
    }

    .menu-photo {
      width: 100%;
      max-width: 480px;
      margin: 20px 0;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.2);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
    }

    .menu-photo:nth-child(2) {
      animation-delay: 0.3s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .menu-photo:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 30px rgba(255, 215, 0, 0.35);
    }

    footer {
      padding: 25px;
      font-size: 0.9rem;
      color: #aaa;
      background-color: #000;
    }

    /* Désactiver effet hover sur mobile */
    @media (hover: none) {
      .menu-photo:hover {
        transform: none;
        box-shadow: 0 4px 15px rgba(255, 215, 0, 0.2);
      }
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      .gallery {
        padding: 20px 10px;
      }

      .menu-photo {
        margin: 15px 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>L'Improviste</h1>
  </header>

  <section class="gallery">
    <img class="menu-photo" src="IMG_6316.JPG" alt="Menu 1" />
    <img class="menu-photo" src="IMG_6317.JPG" alt="Menu 2" />
    <img class="menu-photo" src="IMG_6318.JPG" alt="Menu 3" />
    <img class="menu-photo" src="IMG_6319.JPG" alt="Menu 4" />
    <img class="menu-photo" src="IMG_6320.JPG" alt="Menu 5" />
    <img class="menu-photo" src="IMG_6321.JPG" alt="Menu 6" />
    <img class="menu-photo" src="IMG_6322.JPG" alt="Menu 7" />
   
  </section>

  <footer>
    &copy; 2025 L'Improviste – Tous droits réservés<br>
    M.E - design
  </footer>

</body>
</html>
